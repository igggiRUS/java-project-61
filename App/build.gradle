plugins {
    id 'java'
    // Поддержка запуска из командной строки
    id 'application'
    // настроенный набор для правильного кода
    id 'checkstyle'
}

group = 'java-project-61'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
application {
    // точка входа
    mainClass = 'hexlet.code.App'
}
// Для того чтобы указать компилятору целевую версию Java, нужно
// добавить в файл build.gradle опцию release для задачи компиляции
// с указанием целевой версии Java, например 17
compileJava {
    options.release = 17
}
// стандартный поток standard stream
run {
    standardInput = System.in
}
